<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="container">
        <div class="calc">
            <div class="calc-top">
                <h2 class="title">CALCULATOR</h2>
                <div class="calc-theme">
                    <p>THEME</p>
                    <label for="theme-switcher" class="checkbox">
                        <input type="checkbox" id="theme-switcher" hidden>
                        <span></span>
                    </label>
                </div>
            </div>
            <div class="calc-input">
                <div id="input">0</div>
            </div>
            <div class="calc-buttons">
                <button data-number class="btn">7</button>
                <button data-number class="btn">8</button>
                <button data-number class="btn">9</button>
                <button id="del" class="btn del">DEL</button>
                <button data-number class="btn">4</button>
                <button data-number class="btn">5</button>
                <button data-number class="btn">6</button>
                <button data-operation class="btn">÷</button>
                <button data-number class="btn">1</button>
                <button data-number class="btn">2</button>
                <button data-number class="btn">3</button>
                <button data-operation class="btn">×</button>
                <button id="dot" class="btn">.</button>
                <button data-number class="btn">0</button>
                <button data-operation class="btn">+</button>
                <button data-operation class="btn">-</button>
                <button id="plus-minus" class="btn plus-minus">+⁄-</button>
                <button id="clear" class="btn clear">C</button>
                <button id="equal" class="btn equal">=</button>
            </div>
        </div>
    </div>

    <!-- JavaScript -->
    <script src="./index.js"></script>
</body>

</html>
